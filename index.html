<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="app.js"></script>
  <link href="style.css" rel="stylesheet">
  <title>NFL TRIVIA APP</title>
</head>
<style>
  div#test{
      border:#5AB029 3px solid;
      padding:10px 40px 40px 40px;
      background-color:#E5FCE3;
      width:50%;}

</style>

<body>
  <div class="intro" id="intro">NFL FANTASY FOOTBALL TRIVIA</div>
  <div class="score" id = "score">Score: 0</div>
  <div class="container">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn" id="b1">Answer 1</button>
        <button class="btn" id="b2">Answer 2</button>
        <button class="btn" id="b3">Answer 3</button>
        <button class="btn" id="b4">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-button" class="start-btn btn">Start</button>
      <button id="next-button" class="next-btn btn hide">Next</button>
    </div>
  </div>
</body>
</html>
